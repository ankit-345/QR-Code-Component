<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center main">
  <div class="card mycard">
    <img src="images/image-qr-code.png" alt="" class="card-img-top">
    <div class="card-body mycard-body">
      <h2 class="card-title">Improve your front-end skills by building projects</h2>
      <p class="card-text">Scan the QR code to visit Frontend Mentor and Take your coding skills to the next level</p>
    </div>

  </div>
</div>
  
 
</body>
</html>
